version: v1
plugins:
  - plugin: go
    out: gen
    opt: paths=source_relative
  - plugin: connect-go
    out: gen
    opt: paths=source_relative
  - plugin: es
    out: frontend/src/gen
    opt:
      - target=ts
  - plugin: connect-es
    out: frontend/src/gen
    opt:
      - target=ts
  - plugin: connect-query
    out: frontend/src/gen
    opt:
      - target=ts